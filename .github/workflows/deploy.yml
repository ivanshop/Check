name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - name: Clonaci√≥n del repositorio
        uses: actions/checkout@v4

      - name: Instala .NET 8
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '8.0.x'

      - name: Publica la app
        run: |
          ./Check.Web/Check.Web.csproj -c Release -o build_output \
            -p:PublishTrimmed=false \
            -p:PublishSingleFile=false \
            -p:BlazorEnableCompression=true \
            -p:BlazorWebAssemblyLoadAllGlobalizationData=true

      - name: Sube a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build_output/wwwroot
          user_name: Ivan Patricio
          user_email: ivan.patricio.quispe@gmail.com